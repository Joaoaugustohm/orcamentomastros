<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento de Mastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="letra-azul.png" type="image/x" />
  </head>
  <!-- body -->
  <body>
    <div class="container">
      <div class="img">
        <img src="letra-azul.png" alt="" />
      </div>
      <h1>Calculadora de Orçamento de Mastro</h1>
      <form id="form">
        <label for="tamanhomastro1">Tamanho do mastro (cm):</label>
        <select name="tam1" id="tam1">
          <option value="0">0</option>
          <option value="1.10">110</option>
          <option value="1.30">130</option>
          <option value="1.50">150</option>
          <option value="1.70">170</option>
          <option value="1.90">190</option>
        </select>
        <label for="quantMastro1">Quantidade de Mastros:</label>
        <input
          type="number"
          id="quantidadeMastro1"
          step="1"
          required
          value="0"
        /><br />
        <label for="tamanhomastro2">Tamanho do mastro (cm):</label>
        <select name="tam2" id="tam2">
          <option value="0">0</option>
          <option value="1.10">110</option>
          <option value="1.30">130</option>
          <option value="1.50">150</option>
          <option value="1.70">170</option>
          <option value="1.90">190</option>
        </select>
        <label for="quantMastro2">Quantidade de Mastros:</label>
        <input
          type="number"
          id="quantidadeMastro2"
          step="1"
          required
          value="0"
        /><br />
        <label for="metrosQuadrados">Tamanho da vela:</label>
        <input
          type="number"
          id="metrosQuadrados"
          step="0.50"
          required
          value="0"
        /><br />
        <label for="ponteira">quantidade de bases:</label>
        <input type="number" id="bases" step="1" required value="0" /><br />
        <label for="margemdelucro">margem de lucro: (%) </label>
        <input
          type="number"
          id="margemlucro"
          step="1"
          required
          value="0"
        /><br />
        <p>*obs a media é utilizado de 150</p>
        <button type="button" onclick="calcularOrcamento()">Calcular</button>
      </form>
      <div id="resultado" class="result"></div>
    </div>
    <!-- rodape -->
    <footer>
      <p>&copy;Joao_Augustohm.</p>
    </footer>
  </body>
</html>
